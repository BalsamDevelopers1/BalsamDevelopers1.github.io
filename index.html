        body {
            font-family: 'Inter', sans-serif;
            background-color: #e0f2fe; /* Light blue background */
            color: #1a202c;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
        }
        .container {
            width: 100%;
            max-width: 900px;
            text-align: center;
        }
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 2.5rem;
        }
        .game-button {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2.5rem 1.5rem;
            border-radius: 1.5rem;
            font-weight: 600;
            font-size: 1.25rem;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05);
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            cursor: pointer;
        }
        .game-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1), 0 10px 10px -5px rgba(0,0,0,0.04);
        }
        .button-1 { background-color: #8b5cf6; } /* Purple */
        .button-2 { background-color: #f97316; } /* Orange */
        .button-3 { background-color: #22c55e; } /* Green */
        .button-4 { background-color: #3b82f6; } /* Blue */
        .button-5 { background-color: #ef4444; } /* Red */
        .button-6 { background-color: #d946ef; } /* Pink */
        .button-7 { background-color: #0d9488; } /* Teal */
        .button-8 { background-color: #6d28d9; } /* Violet */
        .button-9 { background-color: #f59e0b; } /* Amber */
        .button-10 { background-color: #2563eb; } /* Indigo */
        
        .footer {
            margin-top: 3rem;
            padding-top: 1.5rem;
            border-top: 1px solid #cbd5e1;
            width: 100%;
            text-align: center;
            color: #4a5568;
            font-size: 0.875rem;
        }
    </style>
