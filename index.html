<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Knowledge Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 1rem;
        }
        .game-card {
            background-color: #ffffff;
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 2.5rem;
            width: 100%;
            max-width: 32rem;
            text-align: center;
            transition: all 0.3s ease-in-out;
        }
        .question-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 2rem;
        }
        .answer-btn {
            background-color: #e5e7eb;
            color: #1f2937;
            padding: 1rem 1.5rem;
            margin: 0.5rem;
            border-radius: 9999px;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
        }
        .answer-btn:hover {
            background-color: #d1d5db;
        }
        .answer-btn.correct {
            background-color: #34d399;
            color: #ffffff;
            transform: scale(1.02);
            box-shadow: 0 4px 6px -1px rgba(52, 211, 153, 0.5), 0 2px 4px -1px rgba(52, 211, 153, 0.25);
        }
        .answer-btn.incorrect {
            background-color: #f87171;
            color: #ffffff;
            transform: scale(1.02);
            box-shadow: 0 4px 6px -1px rgba(248, 113, 113, 0.5), 0 2px 4px -1px rgba(248, 113, 113, 0.25);
        }
        .result-message {
            font-size: 1.25rem;
            font-weight: 700;
            margin-top: 1.5rem;
        }
        .start-btn, .level-btn {
            background-color: #1f2937;
            color: #ffffff;
            padding: 1rem 2rem;
            border-radius: 9999px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
            margin-top: 1rem;
            width: 100%;
            max-width: 18rem;
        }
        .start-btn:hover, .level-btn:hover {
            background-color: #374151;
            transform: scale(1.05);
        }
        .score-display {
            font-size: 1.5rem;
            font-weight: 700;
            color: #4b5563;
            margin-top: 1rem;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center p-4">
    <div class="game-card">
        <h1 class="text-3xl font-bold mb-4 text-gray-800">General Knowledge Quiz</h1>

        <!-- Level Selection Screen -->
        <div id="level-selection" class="flex flex-col items-center space-y-4">
            <h2 class="text-2xl font-semibold text-gray-700">Choose a Difficulty Level</h2>
            <button id="beginner-btn" class="level-btn">Beginner</button>
            <button id="intermediate-btn" class="level-btn">Intermediate</button>
            <button id="advanced-btn" class="level-btn">Advanced</button>
        </div>

        <!-- Quiz Game Screen -->
        <div id="game-container" class="space-y-4 hidden">
            <p id="question-text" class="question-text"></p>
            <div id="answer-buttons" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
            <div id="result-feedback" class="result-message hidden"></div>
            <p id="score-display" class="score-display hidden"></p>
            <button id="play-again-btn" class="start-btn hidden">Play Again</button>
        </div>
    </div>

    <script>
        // Questions organized by difficulty level
        const questions = {
            beginner: [
                {
                    question: "What is the capital of France?",
                    options: ["Berlin", "Madrid", "Paris", "Rome"],
                    answer: "Paris"
                },
                {
                    question: "Which planet is known as the 'Red Planet'?",
                    options: ["Earth", "Mars", "Jupiter", "Venus"],
                    answer: "Mars"
                },
                {
                    question: "How many continents are there in the world?",
                    options: ["5", "6", "7", "8"],
                    answer: "7"
                }
            ],
            intermediate: [
                {
                    question: "Who painted the Mona Lisa?",
                    options: ["Vincent van Gogh", "Pablo Picasso", "Leonardo da Vinci", "Claude Monet"],
                    answer: "Leonardo da Vinci"
                },
                {
                    question: "What is the largest organ in the human body?",
                    options: ["Heart", "Brain", "Liver", "Skin"],
                    answer: "Skin"
                },
                {
                    question: "Which country is known as the Land of the Rising Sun?",
                    options: ["China", "Thailand", "Japan", "South Korea"],
                    answer: "Japan"
                }
            ],
            advanced: [
                {
                    question: "What is the primary gas found in the sun?",
                    options: ["Oxygen", "Helium", "Hydrogen", "Nitrogen"],
                    answer: "Hydrogen"
                },
                {
                    question: "Who developed the theory of relativity?",
                    options: ["Isaac Newton", "Galileo Galilei", "Albert Einstein", "Stephen Hawking"],
                    answer: "Albert Einstein"
                },
                {
                    question: "What is the chemical symbol for gold?",
                    options: ["Au", "Ag", "Fe", "Cu"],
                    answer: "Au"
                }
            ]
        };

        let currentQuestionIndex = 0;
        let score = 0;
        let selectedQuestions = [];

        // Get HTML elements
        const levelSelectionScreen = document.getElementById('level-selection');
        const gameContainer = document.getElementById('game-container');
        const questionText = document.getElementById('question-text');
        const answerButtonsContainer = document.getElementById('answer-buttons');
        const resultFeedback = document.getElementById('result-feedback');
        const scoreDisplay = document.getElementById('score-display');
        const playAgainButton = document.getElementById('play-again-btn');

        // Event listeners for level selection buttons
        document.getElementById('beginner-btn').addEventListener('click', () => selectLevel('beginner'));
        document.getElementById('intermediate-btn').addEventListener('click', () => selectLevel('intermediate'));
        document.getElementById('advanced-btn').addEventListener('click', () => selectLevel('advanced'));
        playAgainButton.addEventListener('click', showLevelSelection);

        // Function to show the level selection screen
        function showLevelSelection() {
            levelSelectionScreen.classList.remove('hidden');
            gameContainer.classList.add('hidden');
            playAgainButton.classList.add('hidden');
        }

        // Function to select a difficulty level and start the game
        function selectLevel(level) {
            selectedQuestions = questions[level];
            currentQuestionIndex = 0;
            score = 0;
            levelSelectionScreen.classList.add('hidden');
            gameContainer.classList.remove('hidden');
            resultFeedback.classList.add('hidden');
            scoreDisplay.classList.add('hidden');
            displayQuestion();
        }

        // Function to display a question
        function displayQuestion() {
            if (currentQuestionIndex >= selectedQuestions.length) {
                endGame();
                return;
            }

            const currentQuestion = selectedQuestions[currentQuestionIndex];
            questionText.textContent = currentQuestion.question;
            answerButtonsContainer.innerHTML = ''; // Clear previous buttons

            currentQuestion.options.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add('answer-btn');
                button.onclick = () => checkAnswer(option);
                answerButtonsContainer.appendChild(button);
            });
        }

        // Function to check the selected answer
        function checkAnswer(selectedOption) {
            const currentQuestion = selectedQuestions[currentQuestionIndex];
            const isCorrect = selectedOption === currentQuestion.answer;

            Array.from(answerButtonsContainer.children).forEach(button => {
                button.disabled = true;
                if (button.textContent === currentQuestion.answer) {
                    button.classList.add('correct');
                } else if (button.textContent === selectedOption) {
                    button.classList.add('incorrect');
                }
            });

            if (isCorrect) {
                score++;
                resultFeedback.textContent = "Correct!";
                resultFeedback.style.color = '#34d399';
            } else {
                resultFeedback.textContent = "Incorrect. The correct answer was: " + currentQuestion.answer;
                resultFeedback.style.color = '#f87171';
            }

            resultFeedback.classList.remove('hidden');

            setTimeout(() => {
                currentQuestionIndex++;
                resultFeedback.classList.add('hidden');
                displayQuestion();
            }, 1500);
        }

        // Function to end the game and show the score
        function endGame() {
            questionText.classList.add('hidden');
            answerButtonsContainer.innerHTML = '';
            resultFeedback.classList.add('hidden');
            scoreDisplay.textContent = `Quiz Over! You scored ${score} out of ${selectedQuestions.length}.`;
            scoreDisplay.classList.remove('hidden');
            playAgainButton.classList.remove('hidden');
        }
    </script>
</body>
</html>
