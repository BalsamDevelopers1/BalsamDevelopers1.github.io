<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbow Quest: The Ultimate Quiz! ðŸŒˆ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        :root {
            --bg-dark: #1a1a2e;
            --text-light: #f0f8ff;
            --primary-button-bg: linear-gradient(90deg, #8A2BE2, #DA70D6);
            --correct-gradient: linear-gradient(90deg, #32CD32, #6B8E23);
            --incorrect-gradient: linear-gradient(90deg, #FF4500, #FF6347);
            --level-btn-bg: #2C2F47;
            --progress-bar-track: #3A3F5C;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #ff7e5f, #feb47b, #8A2BE2, #DA70D6, #FFD700, #32CD32, #4682B4, #EE82EE);
            background-size: 800% 800%;
            animation: rainbowBackground 30s ease infinite;
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
            overflow: hidden;
        }

        @keyframes rainbowBackground {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        .quiz-container {
            position: relative;
            z-index: 10;
            background: rgba(25, 25, 40, 0.9);
            backdrop-filter: blur(8px);
            border-radius: 2.5rem;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4), 0 5px 15px rgba(0, 0, 0, 0.3);
            padding: 3.5rem;
            width: 100%;
            max-width: 38rem;
            text-align: center;
            border: 3px solid rgba(255, 255, 255, 0.2);
            transform: scale(1);
            animation: popIn 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
        }

        @keyframes popIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .title {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(45deg, #FFD700, #FF69B4, #8A2BE2, #32CD32);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .question-text {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-light);
            margin-bottom: 2.5rem;
            line-height: 1.4;
            transition: opacity 0.4s ease, transform 0.4s ease;
        }

        .btn {
            background: var(--level-btn-bg);
            color: var(--text-light);
            padding: 1.2rem 1.8rem;
            border-radius: 9999px;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            transition: all 0.25s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            display: block;
            border: none;
        }

        .btn:hover {
            background: linear-gradient(90deg, #6A5ACD, #BA55D3);
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            color: white;
        }

        .btn.correct {
            background: var(--correct-gradient);
            color: white;
            transform: scale(1.06);
            box-shadow: 0 0 20px rgba(50, 205, 50, 0.7);
        }

        .btn.incorrect {
            background: var(--incorrect-gradient);
            color: white;
            transform: scale(1.06);
            box-shadow: 0 0 20px rgba(255, 69, 0, 0.7);
        }

        .btn:disabled {
            background: #3A3F5C;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            opacity: 0.7;
        }

        .progress-bar {
            height: 10px;
            background: var(--progress-bar-track);
            border-radius: 5px;
            margin-bottom: 2rem;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #FFD700, #FF69B4);
            transition: width 0.4s ease-in-out;
            border-radius: 5px;
        }

        .score-display, .result-message {
            font-size: 1.8rem;
            font-weight: 700;
            margin-top: 2rem;
            animation: fadeIn 0.6s ease-in-out;
        }

        .score-display {
            background: linear-gradient(45deg, #FFD700, #FF69B4, #8A2BE2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .start-btn {
            background: linear-gradient(90deg, #FF4500, #FFD700, #32CD32, #4682B4, #8A2BE2);
            background-size: 400% 100%;
            animation: rainbowButton 8s ease infinite;
            color: white;
            padding: 1.5rem 3rem;
            font-size: 1.25rem;
            border: none;
        }

        .start-btn:hover {
            animation-play-state: paused;
            transform: translateY(-7px) scale(1.05);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.4);
        }

        @keyframes rainbowButton {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        .level-selection .btn {
            background: var(--primary-button-bg);
        }

        .level-selection .btn:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(90deg, #DA70D6, #8A2BE2);
        }

        .level-selection .btn:disabled {
            background: var(--level-btn-bg);
            opacity: 0.6;
        }

        /* --- NEW CSS FOR EMOJI ANIMATION --- */
        .emoji-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Allows clicks to pass through */
            z-index: 20;
            overflow: hidden;
        }

        .falling-emoji {
            position: absolute;
            font-size: 2rem;
            opacity: 0;
            animation-name: fall;
            animation-timing-function: cubic-bezier(0.1, 0.7, 1.0, 0.1); /* Slow start, fast end */
            animation-fill-mode: forwards;
        }

        @keyframes fall {
            0% {
                transform: translate(-50%, -100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, 600px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center p-4">
    <div class="quiz-container">
        <div class="emoji-container" id="emoji-container"></div> <h1 class="title">ðŸŒˆ Rainbow Quest ðŸŒˆ</h1>
        <div id="level-selection" class="flex flex-col items-center space-y-5">
            <h2 class="text-2xl font-semibold text-gray-300">Choose Your Challenge!</h2>
            <p id="loading-message" class="loading-text text-gray-400">
                Loading cosmic questions... hold on! âœ¨
            </p>
            <button id="beginner-btn" class="btn level-btn" disabled>Beginner</button>
            <button id="intermediate-btn" class="btn level-btn" disabled>Intermediate</button>
            <button id="advanced-btn" class="btn level-btn" disabled>Advanced</button>
        </div>

        <div id="game-container" class="space-y-6 hidden">
            <div class="progress-bar">
                <div id="progress-fill" class="progress-bar-fill" style="width: 0%;"></div>
            </div>
            <p id="question-text" class="question-text"></p>
            <div id="answer-buttons" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
            <div id="result-feedback" class="result-message hidden"></div>
            <p id="score-display" class="score-display hidden"></p>
            <button id="play-again-btn" class="btn start-btn hidden">Play Another Round! ðŸš€</button>
        </div>
    </div>

    <script>
        let allQuestions = null;
        let currentQuestionIndex = 0;
        let score = 0;
        let selectedQuestions = [];

        const levelSelectionScreen = document.getElementById('level-selection');
        const gameContainer = document.getElementById('game-container');
        const questionText = document.getElementById('question-text');
        const answerButtonsContainer = document.getElementById('answer-buttons');
        const resultFeedback = document.getElementById('result-feedback');
        const scoreDisplay = document.getElementById('score-display');
        const playAgainButton = document.getElementById('play-again-btn');
        const loadingMessage = document.getElementById('loading-message');
        const levelButtons = document.querySelectorAll('.level-btn');
        const progressBarFill = document.getElementById('progress-fill');
        const emojiContainer = document.getElementById('emoji-container'); // Get the new emoji container

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        async function fetchQuestions() {
            try {
                const response = await fetch('questions.json');
                if (!response.ok) {
                    console.warn('questions.json not found. Using dummy questions.');
                    allQuestions = {
                        beginner: [
                            { question: "What planet is known as the Red Planet?", options: ["Earth", "Mars", "Jupiter", "Venus"], answer: "Mars" },
                            { question: "Which animal lays the largest eggs?", options: ["Chicken", "Ostrich", "Eagle", "Penguin"], answer: "Ostrich" },
                            { question: "What is the capital of France?", options: ["Berlin", "Madrid", "Paris", "Rome"], answer: "Paris" },
                        ],
                        intermediate: [
                            { question: "Who painted the Mona Lisa?", options: ["Vincent van Gogh", "Pablo Picasso", "Leonardo da Vinci", "Claude Monet"], answer: "Leonardo da Vinci" },
                            { question: "What is the smallest country in the world?", options: ["Monaco", "Nauru", "Vatican City", "San Marino"], answer: "Vatican City" },
                            { question: "What is the chemical symbol for water?", options: ["O2", "H2O", "CO2", "N2"], answer: "H2O" },
                        ],
                        advanced: [
                            { question: "Which famous scientist developed the theory of relativity?", options: ["Isaac Newton", "Niels Bohr", "Albert Einstein", "Stephen Hawking"], answer: "Albert Einstein" },
                            { question: "What is the process by which plants make their own food?", options: ["Respiration", "Transpiration", "Photosynthesis", "Germination"], answer: "Photosynthesis" },
                            { question: "In what year did the Titanic sink?", options: ["1912", "1905", "1918", "1923"], answer: "1912" },
                        ]
                    };
                    loadingMessage.textContent = "Using dummy questions for now!";
                    loadingMessage.style.color = '#FFD700';
                } else {
                    const data = await response.json();
                    allQuestions = data;
                }
                loadingMessage.classList.add('hidden');
                levelButtons.forEach(button => button.disabled = false);
            } catch (error) {
                console.error('Failed to load questions:', error);
                loadingMessage.textContent = "Error: Couldn't load questions. Using fallback.";
                loadingMessage.style.color = '#FF4500';
            }
        }

        document.addEventListener('DOMContentLoaded', fetchQuestions);

        document.getElementById('beginner-btn').addEventListener('click', () => selectLevel('beginner'));
        document.getElementById('intermediate-btn').addEventListener('click', () => selectLevel('intermediate'));
        document.getElementById('advanced-btn').addEventListener('click', () => selectLevel('advanced'));
        playAgainButton.addEventListener('click', showLevelSelection);

        function showLevelSelection() {
            levelSelectionScreen.classList.remove('hidden');
            gameContainer.classList.add('hidden');
            playAgainButton.classList.add('hidden');
            questionText.classList.remove('hidden');
        }

        function selectLevel(level) {
            const shuffled = shuffleArray(allQuestions[level]);
            selectedQuestions = shuffled.slice(0, 5);
            currentQuestionIndex = 0;
            score = 0;
            levelSelectionScreen.classList.add('hidden');
            gameContainer.classList.remove('hidden');
            resultFeedback.classList.add('hidden');
            scoreDisplay.classList.add('hidden');
            updateProgressBar();
            displayQuestion();
        }

        function displayQuestion() {
            if (currentQuestionIndex >= selectedQuestions.length) {
                endGame();
                return;
            }

            const currentQuestion = selectedQuestions[currentQuestionIndex];
            questionText.textContent = currentQuestion.question;
            answerButtonsContainer.innerHTML = '';

            const shuffledOptions = shuffleArray([...currentQuestion.options]);

            shuffledOptions.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add('btn');
                button.classList.add('answer-btn');
                button.onclick = () => checkAnswer(option);
                answerButtonsContainer.appendChild(button);
            });
        }

        function updateProgressBar() {
            const progress = (currentQuestionIndex / selectedQuestions.length) * 100;
            progressBarFill.style.width = `${progress}%`;
        }

        function createEmojis() {
            const emojis = ['ðŸŽ‰', 'âœ¨', 'ðŸŒŸ', 'ðŸŒˆ', 'ðŸ¥³', 'âœ…', 'ðŸ’¯'];
            const numberOfEmojis = 15;
            for (let i = 0; i < numberOfEmojis; i++) {
                const emoji = document.createElement('span');
                emoji.classList.add('falling-emoji');
                emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                
                // Position emojis randomly at the top
                const startX = Math.random() * emojiContainer.offsetWidth;
                const startY = -100;
                emoji.style.left = `${startX}px`;
                emoji.style.top = `${startY}px`;
                
                // Set animation duration and delay for a staggered effect
                const animationDuration = 2 + Math.random() * 2; // 2 to 4 seconds
                const animationDelay = Math.random() * 0.5; // 0 to 0.5 seconds
                emoji.style.animationDuration = `${animationDuration}s`;
                emoji.style.animationDelay = `${animationDelay}s`;
                
                emojiContainer.appendChild(emoji);
                
                // Remove the emoji element after its animation is complete
                setTimeout(() => {
                    emoji.remove();
                }, (animationDuration + animationDelay) * 1000);
            }
        }

        function checkAnswer(selectedOption) {
            const currentQuestion = selectedQuestions[currentQuestionIndex];
            const isCorrect = selectedOption === currentQuestion.answer;

            Array.from(answerButtonsContainer.children).forEach(button => {
                button.disabled = true;
                if (button.textContent === currentQuestion.answer) {
                    button.classList.add('correct');
                } else if (button.textContent === selectedOption) {
                    button.classList.add('incorrect');
                }
            });

            if (isCorrect) {
                score++;
                resultFeedback.textContent = "ðŸŽ‰ Correct! You're brilliant!";
                resultFeedback.style.color = '#32CD32';
                createEmojis(); // Call the new function for correct answers
            } else {
                resultFeedback.textContent = `ðŸ˜¬ Oops! It was: ${currentQuestion.answer}`;
                resultFeedback.style.color = '#FF4500';
            }

            resultFeedback.classList.remove('hidden');

            setTimeout(() => {
                currentQuestionIndex++;
                updateProgressBar();
                resultFeedback.classList.add('hidden');
                displayQuestion();
            }, 1500);
        }

        function endGame() {
            questionText.classList.add('hidden');
            answerButtonsContainer.innerHTML = '';
            resultFeedback.classList.add('hidden');
            scoreDisplay.textContent = `Quiz Complete! You scored ${score} out of ${selectedQuestions.length}!`;
            scoreDisplay.classList.remove('hidden');
            playAgainButton.classList.remove('hidden');
        }
    </script>
</body>
</html>
