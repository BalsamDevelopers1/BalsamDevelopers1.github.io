<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbow Quest: The Ultimate Quiz! ðŸŒˆ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        :root {
            --bg-dark: #1a1a2e; /* A very dark, subtle background */
            --text-light: #f0f8ff; /* Light, slightly off-white text */
            --primary-button-bg: linear-gradient(90deg, #8A2BE2, #DA70D6); /* Violet to Orchid */
            --correct-gradient: linear-gradient(90deg, #32CD32, #6B8E23); /* Lime Green to Olive Drab */
            --incorrect-gradient: linear-gradient(90deg, #FF4500, #FF6347); /* Orange Red to Tomato */
            --level-btn-bg: #2C2F47; /* Darker button background */
            --progress-bar-track: #3A3F5C; /* Darker track for progress bar */
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #ff7e5f, #feb47b, #8A2BE2, #DA70D6, #FFD700, #32CD32, #4682B4, #EE82EE);
            background-size: 800% 800%;
            animation: rainbowBackground 30s ease infinite;
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
            overflow: hidden; /* Prevent scrollbars from background animation */
        }

        @keyframes rainbowBackground {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        .quiz-container {
            position: relative;
            z-index: 10;
            background: rgba(25, 25, 40, 0.9); /* Slightly transparent dark background */
            backdrop-filter: blur(8px); /* Subtle blur effect */
            border-radius: 2.5rem; /* More rounded corners */
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4), 0 5px 15px rgba(0, 0, 0, 0.3); /* Deeper shadow */
            padding: 3.5rem;
            width: 100%;
            max-width: 38rem; /* Slightly wider */
            text-align: center;
            border: 3px solid rgba(255, 255, 255, 0.2); /* More prominent border */
            transform: scale(1);
            animation: popIn 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
        }

        @keyframes popIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .title {
            font-size: 3rem; /* Larger title */
            font-weight: 800; /* Bolder */
            background: linear-gradient(45deg, #FFD700, #FF69B4, #8A2BE2, #32CD32); /* Rainbow gradient for title */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3); /* Light glow effect */
        }

        .question-text {
            font-size: 1.5rem; /* Larger question text */
            font-weight: 600;
            color: var(--text-light);
            margin-bottom: 2.5rem;
            line-height: 1.4;
            transition: opacity 0.4s ease, transform 0.4s ease; /* Smoother question transitions */
        }

        .btn {
            background: var(--level-btn-bg);
            color: var(--text-light);
            padding: 1.2rem 1.8rem; /* Slightly larger padding */
            border-radius: 9999px;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            transition: all 0.25s cubic-bezier(0.25, 0.8, 0.25, 1); /* More elaborate transition */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            display: block;
            border: none; /* Remove default button border */
        }
        
        .btn:hover {
            background: linear-gradient(90deg, #6A5ACD, #BA55D3); /* Lavender to Medium Orchid */
            transform: translateY(-5px) scale(1.03); /* More pronounced lift and scale */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            color: white; /* Ensure text remains white */
        }

        .btn.correct {
            background: var(--correct-gradient);
            color: white;
            transform: scale(1.06); /* Larger scale for correct */
            box-shadow: 0 0 20px rgba(50, 205, 50, 0.7); /* Green glow */
        }

        .btn.incorrect {
            background: var(--incorrect-gradient);
            color: white;
            transform: scale(1.06); /* Larger scale for incorrect */
            box-shadow: 0 0 20px rgba(255, 69, 0, 0.7); /* Red glow */
        }

        .btn:disabled {
            background: #3A3F5C; /* Slightly lighter disabled background */
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            opacity: 0.7;
        }

        .progress-bar {
            height: 10px; /* Thicker progress bar */
            background: var(--progress-bar-track);
            border-radius: 5px;
            margin-bottom: 2rem;
            overflow: hidden;
        }
        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #FFD700, #FF69B4); /* Rainbow gradient for progress */
            transition: width 0.4s ease-in-out;
            border-radius: 5px; /* Match parent radius */
        }

        .score-display, .result-message {
            font-size: 1.8rem; /* Larger text */
            font-weight: 700;
            margin-top: 2rem;
            animation: fadeIn 0.6s ease-in-out;
        }

        .score-display {
            background: linear-gradient(45deg, #FFD700, #FF69B4, #8A2BE2); /* Rainbow gradient for score */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .start-btn {
            background: linear-gradient(90deg, #FF4500, #FFD700, #32CD32, #4682B4, #8A2BE2); /* Full rainbow gradient */
            background-size: 400% 100%;
            animation: rainbowButton 8s ease infinite;
            color: white;
            padding: 1.5rem 3rem; /* Even larger */
            font-size: 1.25rem;
            border: none;
        }

        .start-btn:hover {
            animation-play-state: paused; /* Pause animation on hover */
            transform: translateY(-7px) scale(1.05);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.4);
        }

        @keyframes rainbowButton {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        .level-selection .btn {
            background: var(--primary-button-bg); /* Use a consistent primary gradient */
        }
        .level-selection .btn:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(90deg, #DA70D6, #8A2BE2); /* Reverse gradient on hover */
        }

        .level-selection .btn:disabled {
            background: var(--level-btn-bg); /* Use the specific disabled background */
            opacity: 0.6;
        }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center p-4">
    <div class="quiz-container">
        <h1 class="title">ðŸŒˆ Rainbow Quest ðŸŒˆ</h1>
        <div id="level-selection" class="flex flex-col items-center space-y-5">
            <h2 class="text-2xl font-semibold text-gray-300">Choose Your Challenge!</h2>
            <p id="loading-message" class="loading-text text-gray-400">
                Loading cosmic questions... hold on! âœ¨
            </p>
            <button id="beginner-btn" class="btn level-btn" disabled>Beginner</button>
            <button id="intermediate-btn" class="btn level-btn" disabled>Intermediate</button>
            <button id="advanced-btn" class="btn level-btn" disabled>Advanced</button>
        </div>

        <div id="game-container" class="space-y-6 hidden">
            <div class="progress-bar">
                <div id="progress-fill" class="progress-bar-fill" style="width: 0%;"></div>
            </div>
            <p id="question-text" class="question-text"></p>
            <div id="answer-buttons" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
            <div id="result-feedback" class="result-message hidden"></div>
            <p id="score-display" class="score-display hidden"></p>
            <button id="play-again-btn" class="btn start-btn hidden">Play Another Round! ðŸš€</button>
        </div>
    </div>

    <script>
        let allQuestions = null;
        let currentQuestionIndex = 0;
        let score = 0;
        let selectedQuestions = [];

        const levelSelectionScreen = document.getElementById('level-selection');
        const gameContainer = document.getElementById('game-container');
        const questionText = document.getElementById('question-text');
        const answerButtonsContainer = document.getElementById('answer-buttons');
        const resultFeedback = document.getElementById('result-feedback');
        const scoreDisplay = document.getElementById('score-display');
        const playAgainButton = document.getElementById('play-again-btn');
        const loadingMessage = document.getElementById('loading-message');
        const levelButtons = document.querySelectorAll('.level-btn');
        const progressBarFill = document.getElementById('progress-fill');

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        async function fetchQuestions() {
            try {
                // Placeholder for questions.json. In a real scenario, ensure this file exists
                // and has 'beginner', 'intermediate', 'advanced' arrays of question objects.
                // Each question object should have 'question', 'options', and 'answer' properties.
                const response = await fetch('questions.json');
                if (!response.ok) {
                    // If questions.json is not found, use a dummy set for demonstration
                    console.warn('questions.json not found. Using dummy questions.');
                    allQuestions = {
                        beginner: [
                            { question: "What planet is known as the Red Planet?", options: ["Earth", "Mars", "Jupiter", "Venus"], answer: "Mars" },
                            { question: "Which animal lays the largest eggs?", options: ["Chicken", "Ostrich", "Eagle", "Penguin"], answer: "Ostrich" },
                            { question: "What is the capital of France?", options: ["Berlin", "Madrid", "Paris", "Rome"], answer: "Paris" },
                        ],
                        intermediate: [
                            { question: "Who painted the Mona Lisa?", options: ["Vincent van Gogh", "Pablo Picasso", "Leonardo da Vinci", "Claude Monet"], answer: "Leonardo da Vinci" },
                            { question: "What is the smallest country in the world?", options: ["Monaco", "Nauru", "Vatican City", "San Marino"], answer: "Vatican City" },
                            { question: "What is the chemical symbol for water?", options: ["O2", "H2O", "CO2", "N2"], answer: "H2O" },
                        ],
                        advanced: [
                            { question: "Which famous scientist developed the theory of relativity?", options: ["Isaac Newton", "Niels Bohr", "Albert Einstein", "Stephen Hawking"], answer: "Albert Einstein" },
                            { question: "What is the process by which plants make their own food?", options: ["Respiration", "Transpiration", "Photosynthesis", "Germination"], answer: "Photosynthesis" },
                            { question: "In what year did the Titanic sink?", options: ["1912", "1905", "1918", "1923"], answer: "1912" },
                        ]
                    };
                    loadingMessage.textContent = "Using dummy questions for now!";
                    loadingMessage.style.color = '#FFD700'; // Gold color for warning
                } else {
                    const data = await response.json();
                    allQuestions = data;
                }
                loadingMessage.classList.add('hidden');
                levelButtons.forEach(button => button.disabled = false);
            } catch (error) {
                console.error('Failed to load questions:', error);
                loadingMessage.textContent = "Error: Couldn't load questions. Using fallback.";
                loadingMessage.style.color = '#FF4500'; // Red for error
            }
        }
        
        document.addEventListener('DOMContentLoaded', fetchQuestions);

        document.getElementById('beginner-btn').addEventListener('click', () => selectLevel('beginner'));
        document.getElementById('intermediate-btn').addEventListener('click', () => selectLevel('intermediate'));
        document.getElementById('advanced-btn').addEventListener('click', () => selectLevel('advanced'));
        playAgainButton.addEventListener('click', showLevelSelection);

        function showLevelSelection() {
            levelSelectionScreen.classList.remove('hidden');
            gameContainer.classList.add('hidden');
            playAgainButton.classList.add('hidden');
            questionText.classList.remove('hidden'); // Ensure question text is visible for next game
        }

        function selectLevel(level) {
            const shuffled = shuffleArray(allQuestions[level]);
            selectedQuestions = shuffled.slice(0, 5); // Using 5 questions per quiz for quicker demo
            currentQuestionIndex = 0;
            score = 0;
            levelSelectionScreen.classList.add('hidden');
            gameContainer.classList.remove('hidden');
            resultFeedback.classList.add('hidden');
            scoreDisplay.classList.add('hidden');
            updateProgressBar();
            displayQuestion();
        }

        function displayQuestion() {
            if (currentQuestionIndex >= selectedQuestions.length) {
                endGame();
                return;
            }

            const currentQuestion = selectedQuestions[currentQuestionIndex];
            questionText.textContent = currentQuestion.question;
            answerButtonsContainer.innerHTML = '';
            
            const shuffledOptions = shuffleArray([...currentQuestion.options]);
            
            shuffledOptions.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add('btn');
                button.classList.add('answer-btn');
                button.onclick = () => checkAnswer(option);
                answerButtonsContainer.appendChild(button);
            });
        }

        function updateProgressBar() {
            const progress = (currentQuestionIndex / selectedQuestions.length) * 100;
            progressBarFill.style.width = `${progress}%`;
        }

        function checkAnswer(selectedOption) {
            const currentQuestion = selectedQuestions[currentQuestionIndex];
            const isCorrect = selectedOption === currentQuestion.answer;

            Array.from(answerButtonsContainer.children).forEach(button => {
                button.disabled = true;
                if (button.textContent === currentQuestion.answer) {
                    button.classList.add('correct');
                } else if (button.textContent === selectedOption) {
                    button.classList.add('incorrect');
                }
            });

            if (isCorrect) {
                score++;
                resultFeedback.textContent = "ðŸŽ‰ Correct! You're brilliant!";
                resultFeedback.style.color = '#32CD32'; // Lime green
            } else {
                resultFeedback.textContent = `ðŸ˜¬ Oops! It was: ${currentQuestion.answer}`;
                resultFeedback.style.color = '#FF4500'; // Orange Red
            }

            resultFeedback.classList.remove('hidden');

            setTimeout(() => {
                currentQuestionIndex++;
                updateProgressBar();
                resultFeedback.classList.add('hidden');
                displayQuestion();
            }, 1500);
        }

        function endGame() {
            questionText.classList.add('hidden');
            answerButtonsContainer.innerHTML = '';
            resultFeedback.classList.add('hidden');
            scoreDisplay.textContent = `Quiz Complete! You scored ${score} out of ${selectedQuestions.length}!`;
            scoreDisplay.classList.remove('hidden');
            playAgainButton.classList.remove('hidden');
        }
    </script>
</body>
</html>
