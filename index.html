<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Knowledge Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 1rem;
        }
        .game-card {
            background-color: #ffffff;
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 2.5rem;
            width: 100%;
            max-width: 32rem;
            text-align: center;
            transition: all 0.3s ease-in-out;
        }
        .question-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 2rem;
        }
        .answer-btn {
            background-color: #e5e7eb;
            color: #1f2937;
            padding: 1rem 1.5rem;
            margin: 0.5rem;
            border-radius: 9999px;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
        }
        .answer-btn:hover {
            background-color: #d1d5db;
        }
        .answer-btn.correct {
            background-color: #34d399;
            color: #ffffff;
            transform: scale(1.02);
            box-shadow: 0 4px 6px -1px rgba(52, 211, 153, 0.5), 0 2px 4px -1px rgba(52, 211, 153, 0.25);
        }
        .answer-btn.incorrect {
            background-color: #f87171;
            color: #ffffff;
            transform: scale(1.02);
            box-shadow: 0 4px 6px -1px rgba(248, 113, 113, 0.5), 0 2px 4px -1px rgba(248, 113, 113, 0.25);
        }
        .result-message {
            font-size: 1.25rem;
            font-weight: 700;
            margin-top: 1.5rem;
        }
        .start-btn {
            background-color: #1f2937;
            color: #ffffff;
            padding: 1rem 2rem;
            border-radius: 9999px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
            margin-top: 2rem;
        }
        .start-btn:hover {
            background-color: #374151;
            transform: scale(1.05);
        }
        .score-display {
            font-size: 1.5rem;
            font-weight: 700;
            color: #4b5563;
            margin-top: 1rem;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center p-4">
    <div class="game-card">
        <h1 class="text-3xl font-bold mb-4 text-gray-800">General Knowledge Quiz</h1>
        <div id="game-container" class="space-y-4">
            <p id="question-text" class="question-text hidden"></p>
            <div id="answer-buttons" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
            <div id="result-feedback" class="result-message hidden"></div>
            <p id="score-display" class="score-display hidden"></p>
            <button id="start-button" class="start-btn">Start Quiz</button>
        </div>
    </div>

    <script>
        // Array of general knowledge questions
        const questions = [
            {
                question: "What is the capital of France?",
                options: ["Berlin", "Madrid", "Paris", "Rome"],
                answer: "Paris"
            },
            {
                question: "Which planet is known as the 'Red Planet'?",
                options: ["Earth", "Mars", "Jupiter", "Venus"],
                answer: "Mars"
            },
            {
                question: "How many continents are there in the world?",
                options: ["5", "6", "7", "8"],
                answer: "7"
            },
            {
                question: "What is the largest ocean on Earth?",
                options: ["Atlantic Ocean", "Indian Ocean", "Arctic Ocean", "Pacific Ocean"],
                answer: "Pacific Ocean"
            },
            {
                question: "Who wrote the play 'Romeo and Juliet'?",
                options: ["Charles Dickens", "William Shakespeare", "Mark Twain", "Jane Austen"],
                answer: "William Shakespeare"
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;

        // Get HTML elements
        const questionText = document.getElementById('question-text');
        const answerButtonsContainer = document.getElementById('answer-buttons');
        const startButton = document.getElementById('start-button');
        const resultFeedback = document.getElementById('result-feedback');
        const scoreDisplay = document.getElementById('score-display');
        const gameContainer = document.getElementById('game-container');

        // Function to start the game
        function startGame() {
            currentQuestionIndex = 0;
            score = 0;
            startButton.style.display = 'none';
            questionText.classList.remove('hidden');
            resultFeedback.classList.add('hidden');
            scoreDisplay.classList.add('hidden');
            displayQuestion();
        }

        // Function to display a question
        function displayQuestion() {
            // Check if there are more questions
            if (currentQuestionIndex >= questions.length) {
                endGame();
                return;
            }

            const currentQuestion = questions[currentQuestionIndex];
            questionText.textContent = currentQuestion.question;
            answerButtonsContainer.innerHTML = ''; // Clear previous buttons

            // Create buttons for each option
            currentQuestion.options.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add('answer-btn');
                button.onclick = () => checkAnswer(option);
                answerButtonsContainer.appendChild(button);
            });
        }

        // Function to check the selected answer
        function checkAnswer(selectedOption) {
            const currentQuestion = questions[currentQuestionIndex];
            const isCorrect = selectedOption === currentQuestion.answer;

            // Highlight the correct/incorrect answer
            Array.from(answerButtonsContainer.children).forEach(button => {
                button.disabled = true; // Disable all buttons
                if (button.textContent === currentQuestion.answer) {
                    button.classList.add('correct');
                } else if (button.textContent === selectedOption) {
                    button.classList.add('incorrect');
                }
            });

            if (isCorrect) {
                score++;
                resultFeedback.textContent = "Correct!";
                resultFeedback.style.color = '#34d399';
            } else {
                resultFeedback.textContent = "Incorrect. The correct answer was: " + currentQuestion.answer;
                resultFeedback.style.color = '#f87171';
            }

            resultFeedback.classList.remove('hidden');

            // Move to the next question after a short delay
            setTimeout(() => {
                currentQuestionIndex++;
                resultFeedback.classList.add('hidden');
                displayQuestion();
            }, 1500); // 1.5 second delay
        }

        // Function to end the game and show the score
        function endGame() {
            questionText.classList.add('hidden');
            answerButtonsContainer.innerHTML = '';
            resultFeedback.classList.add('hidden');
            scoreDisplay.textContent = `Quiz Over! You scored ${score} out of ${questions.length}.`;
            scoreDisplay.classList.remove('hidden');
            startButton.textContent = "Play Again";
            startButton.style.display = 'block';
        }

        // Event listener for the start button
        startButton.addEventListener('click', startGame);

    </script>
</body>
</html>
