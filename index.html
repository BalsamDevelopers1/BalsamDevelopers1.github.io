<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GK Buddy: The Ultimate Quiz! 🌈</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap');
        :root {
            --bg-dark: #191929;
            --text-light: #f0f8ff;
            --primary-button-bg: linear-gradient(90deg, #6a5acd, #ba55d3);
            --correct-gradient: linear-gradient(90deg, #32cd32, #6b8e23);
            --incorrect-gradient: linear-gradient(90deg, #ff4500, #ff6347);
            --level-btn-bg: #2c2f47;
            --progress-bar-track: #3a3f5c;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #ff7e5f, #feb47b, #8a2be2, #da70d6, #ffd700, #32cd32, #4682b4, #ee82ee);
            background-size: 800% 800%;
            animation: rainbowBackground 30s ease infinite;
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
            overflow: hidden;
            position: relative;
        }
        @keyframes rainbowBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .quiz-container {
            position: relative;
            z-index: 10;
            background: rgba(25, 25, 40, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 2.5rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            padding: 3.5rem;
            width: 100%;
            max-width: 40rem;
            text-align: center;
            border: 4px solid rgba(255, 255, 255, 0.3);
            transform: scale(1);
            animation: popIn 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
            overflow: hidden;
        }
        @keyframes popIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .quiz-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 2rem;
        }
        .quiz-icon {
            font-size: 4rem;
            margin-bottom: 0.5rem;
            animation: wiggle 2s ease-in-out infinite;
        }
        @keyframes wiggle {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }
        .title {
            font-size: 3.2rem;
            font-weight: 800;
            background: linear-gradient(45deg, #FFD700, #FF69B4, #8A2BE2, #32CD32);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
            margin: 0;
        }
        .subtitle {
            font-size: 1.25rem;
            font-weight: 600;
            color: #d8c3f5;
            margin-top: -0.5rem;
        }
        .question-text {
            font-size: 1.6rem;
            font-weight: 600;
            color: var(--text-light);
            margin-bottom: 2.5rem;
            line-height: 1.4;
        }
        .btn {
            background: var(--level-btn-bg);
            color: var(--text-light);
            padding: 1.2rem 1.8rem;
            border-radius: 9999px;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            display: block;
            border: none;
        }
        .btn:hover {
            background: linear-gradient(90deg, #6a5acd, #ba55d3);
            transform: translateY(-7px) scale(1.03);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.4);
        }
        .btn.correct {
            background: var(--correct-gradient);
            color: white;
            transform: scale(1.06);
            box-shadow: 0 0 25px rgba(50, 205, 50, 0.8);
        }
        .btn.incorrect {
            background: var(--incorrect-gradient);
            color: white;
            transform: scale(1.06);
            box-shadow: 0 0 25px rgba(255, 69, 0, 0.8);
        }
        .btn:disabled {
            background: #3a3f5c;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            opacity: 0.7;
        }
        .progress-bar {
            height: 12px;
            background: var(--progress-bar-track);
            border-radius: 6px;
            margin-bottom: 2rem;
            overflow: hidden;
        }
        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #FFD700, #FF69B4, #8A2BE2);
            transition: width 0.4s ease-in-out;
            border-radius: 6px;
        }
        .score-display, .result-message {
            font-size: 2rem;
            font-weight: 700;
            margin-top: 2rem;
            animation: bounceIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) both;
        }
        @keyframes bounceIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .score-display {
            background: linear-gradient(45deg, #FFD700, #FF69B4, #8A2BE2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .start-btn, .next-btn {
            background: linear-gradient(90deg, #FF4500, #FFD700, #32CD32, #4682B4, #8A2BE2);
            background-size: 400% 100%;
            animation: rainbowButton 8s ease infinite;
            color: white;
            padding: 1.5rem 3rem;
            font-size: 1.25rem;
            border: none;
        }
        .start-btn:hover, .next-btn:hover {
            animation-play-state: paused;
            transform: translateY(-7px) scale(1.05);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.4);
        }
        @keyframes rainbowButton {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .konfetti-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 20;
            overflow: hidden;
        }
        .konfetti {
            position: absolute;
            font-size: 2rem;
            opacity: 0;
            animation-name: fall;
            animation-timing-function: linear;
            animation-fill-mode: forwards;
        }
        @keyframes fall {
            0% { transform: translate(-50%, -100px) rotate(0deg); opacity: 1; }
            100% { transform: translate(-50%, 600px) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center p-4">
    <div class="konfetti-container" id="konfetti-container"></div>
    <div class="quiz-container">
        <div class="quiz-header">
            <span class="quiz-icon">✨</span>
            <h1 class="title">GK Buddy</h1>
            <h2 class="subtitle">The Ultimate Quiz Challenge!</h2>
        </div>

        <div id="start-game-container" class="flex flex-col items-center space-y-6">
            <button id="start-btn" class="btn start-btn">Start Game! 🚀</button>
        </div>

        <div id="level-selection" class="flex flex-col items-center space-y-5 hidden">
            <h2 class="text-2xl font-semibold text-gray-300">Choose Your Challenge!</h2>
            <p id="loading-message" class="loading-text text-gray-400">
                Loading cosmic questions... hold on! ✨
            </p>
            <button id="beginner-btn" class="btn level-btn" disabled>Beginner</button>
            <button id="intermediate-btn" class="btn level-btn" disabled>Intermediate</button>
            <button id="advanced-btn" class="btn level-btn" disabled>Advanced</button>
        </div>

        <div id="game-container" class="space-y-6 hidden">
            <div id="timer-display" class="text-2xl font-bold text-yellow-300 mb-4"></div>
            <div class="progress-bar">
                <div id="progress-fill" class="progress-bar-fill" style="width: 0%;"></div>
            </div>
            <p id="question-text" class="question-text"></p>
            <div id="answer-buttons" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
            <div id="result-feedback" class="result-message hidden"></div>
            <button id="next-btn" class="btn next-btn hidden">Next Question 👉</button>
            <p id="score-display" class="score-display hidden"></p>
            <button id="play-again-btn" class="btn start-btn hidden">Play Another Round! 🚀</button>
        </div>
    </div>

    <script>
        let allQuestions = null;
        let currentQuestionIndex = 0;
        let score = 0;
        let selectedQuestions = [];
        let timeLimit = 20;
        let timeLeft = timeLimit;
        let timerInterval;

        const startGameContainer = document.getElementById('start-game-container');
        const levelSelectionScreen = document.getElementById('level-selection');
        const gameContainer = document.getElementById('game-container');
        const questionText = document.getElementById('question-text');
        const answerButtonsContainer = document.getElementById('answer-buttons');
        const resultFeedback = document.getElementById('result-feedback');
        const scoreDisplay = document.getElementById('score-display');
        const playAgainButton = document.getElementById('play-again-btn');
        const loadingMessage = document.getElementById('loading-message');
        const levelButtons = document.querySelectorAll('.level-btn');
        const progressBarFill = document.getElementById('progress-fill');
        const konfettiContainer = document.getElementById('konfetti-container');
        const timerDisplay = document.getElementById('timer-display');
        const startButton = document.getElementById('start-btn');
        const nextButton = document.getElementById('next-btn');

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        async function fetchQuestions() {
            try {
                const response = await fetch('questions.json');
                if (!response.ok) {
                    console.warn('questions.json not found. Using dummy questions.');
                    allQuestions = {
                        beginner: [
                            { question: "What planet is known as the Red Planet?", options: ["Earth", "Mars", "Jupiter", "Venus"], answer: "Mars" },
                            { question: "Which animal lays the largest eggs?", options: ["Chicken", "Ostrich", "Eagle", "Penguin"], answer: "Ostrich" },
                            { question: "What is the capital of France?", options: ["Berlin", "Madrid", "Paris", "Rome"], answer: "Paris" },
                        ],
                        intermediate: [
                            { question: "Who painted the Mona Lisa?", options: ["Vincent van Gogh", "Pablo Picasso", "Leonardo da Vinci", "Claude Monet"], answer: "Leonardo da Vinci" },
                            { question: "What is the smallest country in the world?", options: ["Monaco", "Nauru", "Vatican City", "San Marino"], answer: "Vatican City" },
                            { question: "What is the chemical symbol for water?", options: ["O2", "H2O", "CO2", "N2"], answer: "H2O" },
                        ],
                        advanced: [
                            { question: "Which famous scientist developed the theory of relativity?", options: ["Isaac Newton", "Niels Bohr", "Albert Einstein", "Stephen Hawking"], answer: "Albert Einstein" },
                            { question: "What is the process by which plants make their own food?", options: ["Respiration", "Transpiration", "Photosynthesis", "Germination"], answer: "Photosynthesis" },
                            { question: "In what year did the Titanic sink?", options: ["1912", "1905", "1918", "1923"], answer: "1912" },
                        ]
                    };
                    loadingMessage.textContent = "Using dummy questions for now!";
                    loadingMessage.style.color = '#FFD700';
                } else {
                    const data = await response.json();
                    allQuestions = data;
                }
                loadingMessage.classList.add('hidden');
                levelButtons.forEach(button => button.disabled = false);
            } catch (error) {
                console.error('Failed to load questions:', error);
                loadingMessage.textContent = "Error: Couldn't load questions. Using fallback.";
                loadingMessage.style.color = '#FF4500';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchQuestions();
            startButton.addEventListener('click', showLevelSelection);
            nextButton.addEventListener('click', nextQuestion);
        });

        document.getElementById('beginner-btn').addEventListener('click', () => selectLevel('beginner'));
        document.getElementById('intermediate-btn').addEventListener('click', () => selectLevel('intermediate'));
        document.getElementById('advanced-btn').addEventListener('click', () => selectLevel('advanced'));
        playAgainButton.addEventListener('click', showLevelSelection);

        function showLevelSelection() {
            startGameContainer.classList.add('hidden');
            levelSelectionScreen.classList.remove('hidden');
            gameContainer.classList.add('hidden');
            playAgainButton.classList.add('hidden');
            questionText.classList.remove('hidden');
        }

        function selectLevel(level) {
            const shuffled = shuffleArray(allQuestions[level]);
            selectedQuestions = shuffled.slice(0, 5);
            currentQuestionIndex = 0;
            score = 0;
            levelSelectionScreen.classList.add('hidden');
            gameContainer.classList.remove('hidden');
            resultFeedback.classList.add('hidden');
            scoreDisplay.classList.add('hidden');
            nextButton.classList.add('hidden');
            updateProgressBar();
            displayQuestion();
        }

        function displayQuestion() {
            if (currentQuestionIndex >= selectedQuestions.length) {
                endGame();
                return;
            }
            
            nextButton.classList.add('hidden'); // Hide next button for the new question
            resultFeedback.classList.add('hidden'); // Hide feedback from previous question

            timeLeft = timeLimit;
            timerDisplay.textContent = `Time: ${timeLeft}s`;
            timerInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = `Time: ${timeLeft}s`;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    checkAnswer(null);
                }
            }, 1000);

            const currentQuestion = selectedQuestions[currentQuestionIndex];
            questionText.textContent = currentQuestion.question;
            answerButtonsContainer.innerHTML = '';

            const shuffledOptions = shuffleArray([...currentQuestion.options]);

            shuffledOptions.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add('btn');
                button.classList.add('answer-btn');
                button.onclick = () => checkAnswer(option);
                answerButtonsContainer.appendChild(button);
            });
        }

        function updateProgressBar() {
            const progress = (currentQuestionIndex / selectedQuestions.length) * 100;
            progressBarFill.style.width = `${progress}%`;
        }

        function createKonfetti(isCorrect) {
            const emojis = isCorrect ? ['🎉', '✨', '✅', '💯', '🥳'] : ['❌', '🤷', '🤦', '😬'];
            const numberOfEmojis = isCorrect ? 25 : 15;
            for (let i = 0; i < numberOfEmojis; i++) {
                const konfetti = document.createElement('span');
                konfetti.classList.add('konfetti');
                konfetti.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                const startX = Math.random() * konfettiContainer.offsetWidth;
                const startY = Math.random() * -200;
                konfetti.style.left = `${startX}px`;
                konfetti.style.top = `${startY}px`;
                const animationDuration = 2 + Math.random() * 2;
                const animationDelay = Math.random() * 0.5;
                konfetti.style.animationDuration = `${animationDuration}s`;
                konfetti.style.animationDelay = `${animationDelay}s`;
                konfetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                konfettiContainer.appendChild(konfetti);
                setTimeout(() => {
                    konfetti.remove();
                }, (animationDuration + animationDelay) * 1000);
            }
        }

        function checkAnswer(selectedOption) {
            clearInterval(timerInterval);
            const currentQuestion = selectedQuestions[currentQuestionIndex];
            const isCorrect = selectedOption === currentQuestion.answer;

            Array.from(answerButtonsContainer.children).forEach(button => {
                button.disabled = true;
                if (button.textContent === currentQuestion.answer) {
                    button.classList.add('correct');
                } else if (button.textContent === selectedOption) {
                    button.classList.add('incorrect');
                }
            });

            if (selectedOption === null) {
                resultFeedback.textContent = `⏰ Time's up! The answer was: ${currentQuestion.answer}`;
                resultFeedback.style.color = '#FF4500';
            } else if (isCorrect) {
                score++;
                resultFeedback.textContent = "🎉 Awesome! That's correct!";
                resultFeedback.style.color = '#32CD32';
                createKonfetti(true);
            } else {
                resultFeedback.textContent = "Better luck next time! The answer was: " + currentQuestion.answer;
                resultFeedback.style.color = '#FF4500';
            }

            resultFeedback.classList.remove('hidden');
            nextButton.classList.remove('hidden'); // Show next button after answer
        }

        function nextQuestion() {
            currentQuestionIndex++;
            updateProgressBar();
            displayQuestion();
        }

        function endGame() {
            questionText.classList.add('hidden');
            answerButtonsContainer.innerHTML = '';
            resultFeedback.classList.add('hidden');
            nextButton.classList.add('hidden');
            scoreDisplay.textContent = `Quiz Complete! You scored ${score} out of ${selectedQuestions.length}!`;
            scoreDisplay.classList.remove('hidden');
            playAgainButton.classList.remove('hidden');
            setTimeout(() => {
                if (score >= selectedQuestions.length / 2) {
                    createKonfetti(true);
                }
            }, 500);
        }
    </script>
</body>
</html>
