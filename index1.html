<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Master</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom right, #50C878, #20B2AA, #4169E1);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .quiz-container {
            background: #2c2c3e;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }
        .start-screen {
            margin-bottom: 20px;
        }
        .quiz-title {
            font-size: 2.5em;
            font-weight: bold;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            background-image: linear-gradient(to right, #ff99c8, #fcf6bd, #d0f4de, #a9def9, #e4c1f9);
            margin-bottom: 5px;
        }
        .subtitle {
            font-size: 1.2em;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 0;
        }
        .start-screen h1 {
            color: #fff;
            font-size: 1.8em;
            margin-bottom: 10px;
        }
        .start-screen p, .start-screen label {
            font-size: 1.1em;
            color: rgba(255, 255, 255, 0.8);
        }
        .start-button {
            padding: 12px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 8px;
            background-color: #5d5d6d;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        .start-button:hover {
            background-color: #727285;
        }
        #difficulty-select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #5d5d6d;
            background-color: #444455;
            color: #fff;
            margin-top: 10px;
        }
        .quiz-body {
            display: none;
        }
        .question-container {
            margin-bottom: 20px;
        }
        #question {
            font-size: 1.8em;
            font-weight: 500;
            margin-bottom: 20px;
            color: #fff;
        }
        #options-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .option-button {
            padding: 15px;
            font-size: 1.1em;
            border: 2px solid #5d5d6d;
            border-radius: 10px;
            background-color: #3f3f4e;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s, transform 0.2s;
            text-align: center;
        }
        .option-button:hover {
            background-color: #505060;
            border-color: #a9a9b9;
        }
        .option-button.correct {
            background-color: #28a745;
            border-color: #28a745;
            color: #fff;
        }
        .option-button.incorrect {
            background-color: #dc3545;
            border-color: #dc3545;
            color: #fff;
        }
        #next-btn {
            padding: 12px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 8px;
            background-color: #8a2be2;
            color: #fff;
            cursor: pointer;
            margin-top: 20px;
            display: none;
        }
        #next-btn:hover {
            background-color: #9932cc;
        }
        #score-container {
            font-size: 1.2em;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.8);
        }
        .feedback {
            font-size: 1.2em;
            margin-top: 15px;
            font-weight: bold;
        }
        .correct-feedback {
            color: #28a745;
        }
        .incorrect-feedback {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="start-screen">
            <h1 class="quiz-title">✨ Rainbow Quest ✨</h1>
            <p class="subtitle">The Ultimate Quiz Challenge!</p>
            <p>Select your difficulty level and test your knowledge!</p>
            <label for="difficulty-select">Choose Difficulty:</label>
            <select id="difficulty-select">
                <option value="Beginner">Beginner</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Advanced">Advanced</option>
            </select>
            <button id="start-btn" class="start-button">Start Quiz</button>
        </div>
        <div class="quiz-body">
            <h2 id="question">Question Text</h2>
            <div id="options-container"></div>
            <div id="feedback" class="feedback"></div>
            <button id="next-btn">Next Question</button>
            <div id="score-container">Score: <span id="current-score">0</span> / <span id="total-questions">0</span></div>
        </div>
    </div>
    <script>
        const startBtn = document.getElementById('start-btn');
        const startScreen = document.querySelector('.start-screen');
        const quizBody = document.querySelector('.quiz-body');
        const difficultySelect = document.getElementById('difficulty-select');
        const questionElement = document.getElementById('question');
        const optionsContainer = document.getElementById('options-container');
        const nextBtn = document.getElementById('next-btn');
        const feedbackElement = document.getElementById('feedback');
        const currentScoreElement = document.getElementById('current-score');
        const totalQuestionsElement = document.getElementById('total-questions');

        let questions = [];
        let currentQuestionIndex = 0;
        let score = 0;

        // Function to shuffle an array
        const shuffleArray = (array) => {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        };

        // Function to fetch and parse the CSV data
        const fetchQuizData = async (difficulty) => {
            try {
                const response = await fetch('questions.csv');
                const text = await response.text();
                const rows = text.trim().split('\n').slice(1); // Split by newline and remove header
                const allQuestions = rows.map(row => {
                    const [difficulty, question, optionsString, answer] = row.split(';');
                    const options = optionsString.split(',');
                    return {
                        difficulty,
                        question,
                        options,
                        answer
                    };
                });
                // Filter questions by the selected difficulty
                const filteredQuestions = allQuestions.filter(q => q.difficulty === difficulty);
                questions = shuffleArray(filteredQuestions);
                totalQuestionsElement.textContent = questions.length;
                startQuiz();
            } catch (error) {
                console.error("Error fetching or parsing CSV file:", error);
                alert("Failed to load quiz questions. Please try again.");
            }
        };

        const startQuiz = () => {
            startScreen.style.display = 'none';
            quizBody.style.display = 'block';
            currentQuestionIndex = 0;
            score = 0;
            currentScoreElement.textContent = score;
            showQuestion();
        };

        const showQuestion = () => {
            resetState();
            const currentQuestion = questions[currentQuestionIndex];
            if (!currentQuestion) {
                endQuiz();
                return;
            }
            questionElement.textContent = currentQuestion.question;

            // Shuffle options for the current question
            const shuffledOptions = shuffleArray([...currentQuestion.options]);

            shuffledOptions.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add('option-button');
                optionsContainer.appendChild(button);
                button.addEventListener('click', () => selectAnswer(option, currentQuestion.answer, button));
            });
        };

        const selectAnswer = (selectedOption, correctAnswer, button) => {
            const isCorrect = selectedOption === correctAnswer;
            if (isCorrect) {
                score++;
                currentScoreElement.textContent = score;
                feedbackElement.textContent = "Correct! ✅";
                feedbackElement.classList.add('correct-feedback');
                button.classList.add('correct');
            } else {
                feedbackElement.textContent = `Incorrect. The correct answer was: "${correctAnswer}" ❌`;
                feedbackElement.classList.add('incorrect-feedback');
                button.classList.add('incorrect');
            }

            // Disable all option buttons after an answer is selected
            Array.from(optionsContainer.children).forEach(btn => {
                btn.disabled = true;
            });

            // Show the next button
            nextBtn.style.display = 'block';
        };

        const resetState = () => {
            nextBtn.style.display = 'none';
            feedbackElement.textContent = '';
            feedbackElement.className = 'feedback';
            while (optionsContainer.firstChild) {
                optionsContainer.removeChild(optionsContainer.firstChild);
            }
        };

        const handleNextButton = () => {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                showQuestion();
            } else {
                endQuiz();
            }
        };

        const endQuiz = () => {
            questionElement.textContent = "Quiz Finished! 🎉";
            optionsContainer.innerHTML = '';
            nextBtn.style.display = 'none';
            feedbackElement.textContent = `You scored ${score} out of ${questions.length}!`;
            feedbackElement.classList.remove('correct-feedback', 'incorrect-feedback');

            // Add an option to restart the quiz
            const restartButton = document.createElement('button');
            restartButton.textContent = "Restart Quiz";
            restartButton.classList.add('start-button');
            optionsContainer.appendChild(restartButton);
            restartButton.addEventListener('click', () => {
                window.location.reload(); // A simple way to restart
            });
        };

        // Event Listeners
        startBtn.addEventListener('click', () => {
            const selectedDifficulty = difficultySelect.value;
            fetchQuizData(selectedDifficulty);
        });
        nextBtn.addEventListener('click', handleNextButton);
    </script>
</body>
</html>
