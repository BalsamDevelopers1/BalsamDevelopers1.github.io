<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BalsamDevelopers</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f9ff; /* Very light blue background */
            color: #1a202c;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
        }
        .container {
            width: 100%;
            max-width: 900px;
            text-align: center;
        }
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 2.5rem;
        }
        @media (max-width: 600px) {
            .game-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
        .game-button {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2.5rem 1.5rem;
            border-radius: 1.5rem;
            font-weight: 600;
            font-size: 1.25rem;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05);
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            cursor: pointer;
        }
        .game-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1), 0 10px 10px -5px rgba(0,0,0,0.04);
        }
        /* New Light and Pastel Color Palette */
        .button-1 { background-color: #a78bfa; } /* Light Purple */
        .button-2 { background-color: #fdba74; } /* Light Orange */
        .button-3 { background-color: #4ade80; } /* Light Green */
        .button-4 { background-color: #60a5fa; } /* Light Blue */
        .button-5 { background-color: #fca5a5; } /* Light Red */
        .button-6 { background-color: #c084fc; } /* Light Pink */
        .button-7 { background-color: #4fd1c5; } /* Light Teal */
        .button-8 { background-color: #a78bfa; } /* Light Purple (reused) */
        .button-9 { background-color: #fbbf24; } /* Light Amber */
        .button-10 { background-color: #93c5fd; } /* Light Indigo */
        
        .footer {
            margin-top: 3rem;
            padding-top: 1.5rem;
            border-top: 1px solid #cbd5e1;
            width: 100%;
            text-align: center;
            color: #4a5568;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="mb-8">
            <h1>BalsamDevelopers</h1>
            <p>A World of Learning Adventures, Built by Students</p>
        </header>
        
        <main>
            <div class="game-grid">
                <a href="https://www.google.com" target="_blank" class="game-button button-1">Link 1</a>
                <a href="https://www.google.com" target="_blank" class="game-button button-2">Link 2</a>
                <a href="https://www.google.com" target="_blank" class="game-button button-3">Link 3</a>
                <a href="https://www.google.com" target="_blank" class="game-button button-4">Link 4</a>
                <a href="https://www.google.com" target="_blank" class="game-button button-5">Link 5</a>
                <a href="https://www.google.com" target="_blank" class="game-button button-6">Link 6</a>
                <a href="https://www.google.com" target="_blank" class="game-button button-7">Link 7</a>
                <a href="https://www.google.com" target="_blank" class="game-button button-8">Link 8</a>
                <a href="https://www.google.com" target="_blank" class="game-button button-9">Link 9</a>
                <a href="https://www.google.com" target="_blank" class="game-button button-10">Link 10</a>
            </div>
        </main>
        
        <footer class="footer">
            <p>Â© Designed and Developed by Students of G7A</p>
        </footer>
    </div>
</body>
</html>
